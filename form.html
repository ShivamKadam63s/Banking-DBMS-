<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banking Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>

<div class="form-container">
    <h2>User Registration Form</h2>
    <form id="registrationForm" method="POST" action="/api/register">
        <div class="form-group">
            <i class="fas fa-id-card icon"></i>
            <label for="aadhar_id">Aadhar ID:</label>
            <input type="text" id="aadhar_id" name="aadhar_id" required>
        </div>
        <div class="form-group">
            <i class="fas fa-mobile-alt icon"></i>
            <label for="mobile_no">Mobile No:</label>
            <input type="text" id="mobile_no" name="mobile_no" required>
        </div>
        <div class="form-group">
            <i class="fas fa-user icon"></i>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
        </div>
        <div class="form-group">
            <i class="fas fa-user icon"></i>
            <label for="mname">Middle Name:</label>
            <input type="text" id="mname" name="mname">
        </div>
        <div class="form-group">
            <i class="fas fa-user icon"></i>
            <label for="iname">Last Name:</label>
            <input type="text" id="iname" name="iname" required>
        </div>
        <div class="form-group">
            <i class="fas fa-home icon"></i>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <i class="fas fa-calendar-alt icon"></i>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <i class="fas fa-envelope icon"></i>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <i class="fas fa-venus-mars icon"></i>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <i class="fas fa-lock icon"></i>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <i class="fas fa-lock icon"></i>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script src="form.js"></script>
</body>
</html>
